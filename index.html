    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto;
      padding: 0 20px 40px;
      text-align: center;
      color: #f0f0f0;

    /* Warp speed stars */
    .star {
      position: fixed;
      background: radial-gradient(circle, white, rgba(255, 255, 255, 0.8));
      border-radius: 50%;
      pointer-events: none;
      z-index: 0;
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.8);
    }

    @keyframes warp {
      from {
        transform: translate(-50%, -50%) translate(var(--tx-start), var(--ty-start)) scale(1);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      to {
        transform: translate(-50%, -50%) translate(var(--tx-end), var(--ty-end)) scale(3);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0%, 100% {
        opacity: 0.6;
      }
      50% {
        opacity: 1;
      }
    }

    h1 {
      font-size: 2.8rem;
      line-height: 1.3;
      margin-top: 100px;
      margin-bottom: 30px;
      text-align: center;
      font-weight: 700;
      position: relative;

    .photo-container {
      position: relative;
      display: inline-block;
      margin: 20px auto 40px;

    .profile-photo {
      display: block;
      border-radius: 50%;
      border: 3px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      position: relative;
      z-index: 1;
      opacity: 0;
      animation: photo-fade-in 700ms ease-out 200ms forwards;
    }

    @keyframes photo-fade-in {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Animated eyes overlay */
    .eye {
      position: absolute;
      width: 16px;
      height: 16px;
      background: white;
      border-radius: 50%;
      overflow: hidden;
      z-index: 2;
    }

    .eye::after {
      content: "";
      position: absolute;
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      transition: transform 0.1s ease-out;
    }

    .eye-left {
      top: 42%;
      left: 32%;
    }

    .eye-right {
      top: 42%;
      right: 32%;
    }

    .eye.blink::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 0;
      background: rgba(255, 200, 180, 0.9);
      animation: blink 4s ease-in-out infinite;
      z-index: 3;
    }

    @keyframes blink {
      0%, 48%, 52%, 100% {
        height: 0;
      }
      50% {
        height: 100%;
      }
    }

    @keyframes heading-in {
      0% {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        text-shadow: none;
      }
      60% {
        opacity: 1;
        transform: translateY(0) scale(1);
        text-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
      }

        opacity: 1;
        transform: translateY(0) scale(1);

    /* Sound toggle button */

    #sound-toggle {

    /* Sparkle styles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;

      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 200, 255, 0.7);
      opacity: 0;
      transform: scale(0.3) translate(-50%, -50%);
      animation: sparkle-fade 650ms ease-out forwards;
      mix-blend-mode: screen;
      z-index: 0;
    }

    .sparkle::before,
    .sparkle::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 999px;
      background: linear-gradient(to right, transparent, #ffffff, transparent);
      opacity: 0.9;
    }

    .sparkle::before { width: 14px; height: 2px; }
    .sparkle::after  { width: 2px;  height: 14px; }

    @keyframes sparkle-fade {
      0% { opacity: 1; transform: scale(0.3) translate(-50%, -50%); }
      50% { opacity: 1; transform: scale(1) translate(-50%, -60%); }

    .nyan-cat {

      width: 180px;

    @keyframes nyan-fly {
      0%   { transform: translateX(0);     opacity: 0; }
      5%   { opacity: 1; }
      100% { transform: translateX(120vw); opacity: 1; }

  <!-- Eye tracking -->
  <script>
    (function() {
      const eyes = document.querySelectorAll('.eye');

      // Create style elements for each eye
      const eyeStyles = Array.from(eyes).map((eye, index) => {
        const styleEl = document.createElement('style');
        styleEl.id = 'eye-style-' + index;
        document.head.appendChild(styleEl);
        return { eye, styleEl, class: eye.classList[1] };
      });

      document.addEventListener('mousemove', (e) => {
        eyeStyles.forEach(({ eye, styleEl, class: eyeClass }) => {
          const eyeRect = eye.getBoundingClientRect();
          const eyeCenterX = eyeRect.left + eyeRect.width / 2;
          const eyeCenterY = eyeRect.top + eyeRect.height / 2;

          const deltaX = e.clientX - eyeCenterX;
          const deltaY = e.clientY - eyeCenterY;
          const angle = Math.atan2(deltaY, deltaX);
          const distance = Math.min(Math.sqrt(deltaX * deltaX + deltaY * deltaY), 100);

          // Maximum pupil movement (3px) scaled by distance
          const maxMove = 3;
          const moveAmount = (distance / 100) * maxMove;

          const pupilX = Math.cos(angle) * moveAmount;
          const pupilY = Math.sin(angle) * moveAmount;

          // Update the pseudo-element style
          styleEl.textContent = `.${eyeClass}::after { transform: translate(calc(-50% + ${pupilX}px), calc(-50% + ${pupilY}px)) !important; }`;
        });
      }, { passive: true });
    })();
  </script>

  <!-- Warp speed stars -->
  <script>
    (function() {
      function createWarpStar() {
        const star = document.createElement('div');
        star.className = 'star';

        // Random angle for radial movement
        const angle = Math.random() * Math.PI * 2;
        const distance = 50 + Math.random() * 100;

        // Start near center
        const startX = Math.cos(angle) * 10;
        const startY = Math.sin(angle) * 10;

        // End position (far from center)
        const endX = Math.cos(angle) * distance * 10;
        const endY = Math.sin(angle) * distance * 10;

        // Bigger varied random sizes (2px to 8px)
        const sizeType = Math.random();
        let size;
        if (sizeType < 0.6) {
          size = 2 + Math.random() * 2; // Small stars (60%)
        } else if (sizeType < 0.9) {
          size = 4 + Math.random() * 2; // Medium stars (30%)
        } else {
          size = 6 + Math.random() * 3; // Large stars (10%)
        }

        star.style.width = size + 'px';
        star.style.height = size + 'px';

        // Position at center of screen
        star.style.left = '50%';
        star.style.top = '50%';

        // Set CSS variables for animation
        star.style.setProperty('--tx-start', startX + 'px');
        star.style.setProperty('--ty-start', startY + 'px');
        star.style.setProperty('--tx-end', endX + 'vw');
        star.style.setProperty('--ty-end', endY + 'vh');

        // Much slower random duration for varied speeds
        const duration = 6000 + Math.random() * 5000; // 6-11 seconds

        // 30% chance of pulsing
        const shouldPulse = Math.random() < 0.3;
        const pulseSpeed = 800 + Math.random() * 1200;

        if (shouldPulse) {
          star.style.animation = `warp ${duration}ms linear forwards, pulse ${pulseSpeed}ms ease-in-out infinite`;
        } else {
          star.style.animation = `warp ${duration}ms linear forwards`;
        }

        document.body.appendChild(star);

        // Remove after animation
        setTimeout(() => star.remove(), duration);
      }

      // Create stars continuously (more frequently)
      setInterval(createWarpStar, 60);

      // Larger initial burst
      for (let i = 0; i < 50; i++) {
        setTimeout(createWarpStar, i * 30);
      }
    })();
  </script>

  <!-- Sparkles -->
  <script>
    (function () {
      const MAX_SPARKLES = 80;

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        const offsetX = (Math.random() - 0.5) * 40;
        const offsetY = (Math.random() - 0.5) * 40;

        sparkle.style.left = (x + offsetX) + "px";
        sparkle.style.top  = (y + offsetY) + "px";

        const size = 4 + Math.random() * 6;
        sparkle.style.width = size + "px";
        sparkle.style.height = size + "px";

        const duration = 400 + Math.random() * 500;
        sparkle.style.animationDuration = duration + "ms";

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), duration + 120);
      }

      // Expose so Nyan explosion can use it
      window.createSparkle = createSparkle;

      let lastTime = 0;
      document.addEventListener("mousemove", (e) => {
        const now = performance.now();
        if (now - lastTime < 25) return;
        lastTime = now;

        const current = document.querySelectorAll(".sparkle").length;
        if (current >= MAX_SPARKLES) return;

        const count = 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          createSparkle(e.clientX, e.clientY);
        }
      }, { passive: true });
    })();
  </script>

  <!-- Nyan Cat + easter eggs + optional sound -->
  <script>
    (function () {
      const NYAN_URL = "https://ziade.org/nyan-cat.gif";

      let soundEnabled = false;
      let currentAudio = null; // Track the currently playing audio
      // If you add a "nyan-cat.mp3" file next to this HTML, sound will work.
      let baseAudio = null;
      try {
        baseAudio = new Audio("nyan-cat.mp3");
        baseAudio.volume = 0.4;
      } catch (e) {
        baseAudio = null;
      }

      function stopAllSounds() {
        if (currentAudio) {
          currentAudio.pause();
          currentAudio.currentTime = 0;
          currentAudio = null;
        }
      }

      function playNyanSound() {
        if (!soundEnabled || !baseAudio) return;

        // Only play if nothing is currently playing
        if (currentAudio && !currentAudio.paused) {
          return; // Already playing, don't start another
        }

        // Create new audio instance
        const a = baseAudio.cloneNode();
        a.volume = 0.4;
        currentAudio = a;

        // Clear reference when it ends
        a.addEventListener('ended', () => {
          if (currentAudio === a) {
            currentAudio = null;
          }
        });

        a.play().catch(() => {});
      }

      // Regular nyan flight
      function spawnNyanCat() {
        const y = Math.random() * window.innerHeight * 0.6 + 40;
        const speed = 8000 + Math.random() * 4000;

        const cat = document.createElement("img");
        cat.className = "nyan-cat";
        cat.src = NYAN_URL;
        cat.alt = "Nyan Cat";
        cat.style.setProperty("--nyan-y", y + "px");
        cat.style.setProperty("--speed", speed + "ms");

        document.body.appendChild(cat);

        playNyanSound();

        setTimeout(() => cat.remove(), speed + 200);
      }

      // Exploding nyan for the N key
      function spawnExplodingNyanCat() {
        const y = Math.random() * window.innerHeight * 0.6 + 40;
        const speed = 6000; // a bit faster

        const cat = document.createElement("img");
        cat.className = "nyan-cat";
        cat.src = NYAN_URL;
        cat.alt = "Exploding Nyan Cat";
        cat.style.setProperty("--nyan-y", y + "px");
        cat.style.setProperty("--speed", speed + "ms");

        document.body.appendChild(cat);

        playNyanSound();

        // Explosion near the right side of the screen
        const explosionX = window.innerWidth * 0.7;
        const explosionY = y;

        setTimeout(() => {
          if (typeof window.createSparkle === "function") {
            for (let i = 0; i < 70; i++) {
              const offsetX = (Math.random() - 0.5) * 220;
              const offsetY = (Math.random() - 0.5) * 160;
              window.createSparkle(explosionX + offsetX, explosionY + offsetY);
            }
          }
        }, speed * 0.8);

        setTimeout(() => cat.remove(), speed + 200);
      }

      // Initial idle nyan + interval
      spawnNyanCat();
      setInterval(spawnNyanCat, 10000);

      // Keyboard easter egg: N => exploding nyan
      document.addEventListener("keydown", (e) => {
        if (e.key === "n" || e.key === "N") {
          spawnExplodingNyanCat();
        }
      });

      // Sound toggle button
      const btn = document.getElementById("sound-toggle");
      if (btn) {
        btn.addEventListener("click", () => {
          soundEnabled = !soundEnabled;
          btn.textContent = soundEnabled
            ? "ðŸ”‡ Disable Nyan sound"
            : "ðŸ”Š Enable Nyan sound";

          if (soundEnabled) {
            // gently test-play once (user gesture)
            playNyanSound();
          } else {
            // Stop all currently playing sounds
            stopAllSounds();
          }
        });
      }
    })();
  </script>
