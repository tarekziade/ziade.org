    /* Sparkle styles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;

      background: radial-gradient(circle, #fff, #ffe6ff 40%, transparent 70%);
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 200, 255, 0.7);
      opacity: 0;
      transform: scale(0.3) translate(-50%, -50%);
      animation: sparkle-fade 650ms ease-out forwards;
      mix-blend-mode: screen;
      z-index: 0;
    }

    .sparkle::before,
    .sparkle::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 999px;
      background: linear-gradient(to right, transparent, #ffffff, transparent);
      opacity: 0.9;
    }

    .sparkle::before { width: 14px; height: 2px; }
    .sparkle::after  { width: 2px;  height: 14px; }

    @keyframes sparkle-fade {
      0% { opacity: 1; transform: scale(0.3) translate(-50%, -50%); }
      50% { opacity: 1; transform: scale(1) translate(-50%, -60%); }
      100% { opacity: 0; transform: scale(0.2) translate(-50%, -40%); }
    }

    /* Nyan Cat (with left fade mask) */
    .nyan-cat {
      position: fixed;
      top: var(--nyan-y);
      left: -200px;
      width: 180px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: nyan-fly var(--speed) linear forwards;
      image-rendering: pixelated;

      /* Fade left edge to blend with background */
      -webkit-mask-image: linear-gradient(to right, transparent 0%, black 35%);
      mask-image: linear-gradient(to right, transparent 0%, black 35%);
    }

    @keyframes nyan-fly {
      0%   { transform: translateX(0);     opacity: 0; }
      5%   { opacity: 1; }
      100% { transform: translateX(120vw); opacity: 1; }
    }

  <!-- Sparkles -->
  <script>
    (function () {
      const MAX_SPARKLES = 80;

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        const offsetX = (Math.random() - 0.5) * 40;
        const offsetY = (Math.random() - 0.5) * 40;

        sparkle.style.left = (x + offsetX) + "px";
        sparkle.style.top  = (y + offsetY) + "px";

        const size = 4 + Math.random() * 6;
        sparkle.style.width = size + "px";
        sparkle.style.height = size + "px";

        const duration = 400 + Math.random() * 500;
        sparkle.style.animationDuration = duration + "ms";

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), duration + 120);
      }

      // Expose so Nyan explosion can use it
      window.createSparkle = createSparkle;

      let lastTime = 0;
      document.addEventListener("mousemove", (e) => {
        const now = performance.now();
        if (now - lastTime < 25) return;
        lastTime = now;

        const current = document.querySelectorAll(".sparkle").length;
        if (current >= MAX_SPARKLES) return;

        const count = 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          createSparkle(e.clientX, e.clientY);
        }
      }, { passive: true });
    })();
  </script>

  <!-- Nyan Cat + easter eggs + optional sound -->
  <script>
    (function () {
      const NYAN_URL = "https://ziade.org/nyan-cat.gif";

      let soundEnabled = false;
      // If you add a "nyan-cat.mp3" file next to this HTML, sound will work.
      let baseAudio = null;
      try {
        baseAudio = new Audio("nyan-cat.mp3");
        baseAudio.volume = 0.4;
      } catch (e) {
        baseAudio = null;
      }

      function playNyanSound() {
        if (!soundEnabled || !baseAudio) return;
        // clone so multiple Nyans can overlap
        const a = baseAudio.cloneNode();
        a.play().catch(() => {});
      }

      // Regular nyan flight
      function spawnNyanCat() {
        const y = Math.random() * window.innerHeight * 0.6 + 40;
        const speed = 8000 + Math.random() * 4000;

        const cat = document.createElement("img");
        cat.className = "nyan-cat";
        cat.src = NYAN_URL;
        cat.alt = "Nyan Cat";
        cat.style.setProperty("--nyan-y", y + "px");
        cat.style.setProperty("--speed", speed + "ms");

        document.body.appendChild(cat);

        playNyanSound();

        setTimeout(() => cat.remove(), speed + 200);
      }

      // Exploding nyan for the N key
      function spawnExplodingNyanCat() {
        const y = Math.random() * window.innerHeight * 0.6 + 40;
        const speed = 6000; // a bit faster

        const cat = document.createElement("img");
        cat.className = "nyan-cat";
        cat.src = NYAN_URL;
        cat.alt = "Exploding Nyan Cat";
        cat.style.setProperty("--nyan-y", y + "px");
        cat.style.setProperty("--speed", speed + "ms");

        document.body.appendChild(cat);

        playNyanSound();

        // Explosion near the right side of the screen
        const explosionX = window.innerWidth * 0.7;
        const explosionY = y;

        setTimeout(() => {
          if (typeof window.createSparkle === "function") {
            for (let i = 0; i < 70; i++) {
              const offsetX = (Math.random() - 0.5) * 220;
              const offsetY = (Math.random() - 0.5) * 160;
              window.createSparkle(explosionX + offsetX, explosionY + offsetY);
            }
          }
        }, speed * 0.8);

        setTimeout(() => cat.remove(), speed + 200);
      }

      // Initial idle nyan + interval
      spawnNyanCat();
      setInterval(spawnNyanCat, 10000);

      // Keyboard easter egg: N => exploding nyan
      document.addEventListener("keydown", (e) => {
        if (e.key === "n" || e.key === "N") {
          spawnExplodingNyanCat();
        }
      });

      // Sound toggle button
      const btn = document.getElementById("sound-toggle");
      if (btn) {
        btn.addEventListener("click", () => {
          soundEnabled = !soundEnabled;
          btn.textContent = soundEnabled
            ? "ðŸ”‡ Disable Nyan sound"
            : "ðŸ”Š Enable Nyan sound";

          if (soundEnabled) {
            // gently test-play once (user gesture)
            playNyanSound();
          }
        });
      }
    })();
  </script>
