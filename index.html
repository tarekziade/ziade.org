<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tarek Ziadé</title>
  <link rel="icon" href="https://blog.ziade.org/favicon.ico" type="image/x-icon">
  <link rel="shortcut icon" href="https://blog.ziade.org/favicon.ico" type="image/x-icon">

  <style>
    body {
      font-family: system-ui, sans-serif;
      line-height: 1.6;
      max-width: 700px;
      margin: 60px auto;
      padding: 0 20px;
      text-align: center;
      color: #f0f0f0;
      background: radial-gradient(circle at center, #1a1a1f 0%, #0d0d12 70%);
      min-height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1.5rem;
      position: relative;
      z-index: 1;
    }

    .badges {
      position: relative;
      z-index: 1;
    }

    .badges a {
      text-decoration: none; /* no underline */
    }

    .badges img {
      margin: 6px;
      display: inline-block;
      vertical-align: middle;
    }

    /* Sparkle styles */
    .sparkle {
      position: fixed;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      background: radial-gradient(circle, #fff, #ffe6ff 40%, transparent 70%);
      box-shadow:
        0 0 8px rgba(255, 255, 255, 0.9),
        0 0 16px rgba(255, 200, 255, 0.7);
      opacity: 0;
      transform: scale(0.3) translate(-50%, -50%);
      animation: sparkle-fade 650ms ease-out forwards;
      mix-blend-mode: screen;
      z-index: 0;
    }

    .sparkle::before,
    .sparkle::after {
      content: "";
      position: absolute;
      inset: 0;
      margin: auto;
      border-radius: 999px;
      background: linear-gradient(to right, transparent, #ffffff, transparent);
      opacity: 0.9;
    }

    .sparkle::before {
      width: 14px;
      height: 2px;
    }

    .sparkle::after {
      width: 2px;
      height: 14px;
      background: linear-gradient(to bottom, transparent, #ffffff, transparent);
    }

    @keyframes sparkle-fade {
      0% { opacity: 1; transform: scale(0.3) translate(-50%, -50%); }
      50% { opacity: 1; transform: scale(1) translate(-50%, -60%); }
      100% { opacity: 0; transform: scale(0.2) translate(-50%, -40%); }
    }

    /* Nyan Cat flying animation */
    .nyan-cat {
      position: fixed;
      top: var(--nyan-y);
      left: -200px;
      width: 180px;
      height: auto;
      pointer-events: none;
      z-index: 0;
      animation: nyan-fly var(--speed) linear infinite;
    }

    @keyframes nyan-fly {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      5% {
        opacity: 1;
      }
      100% {
        transform: translateX(120vw);
        opacity: 1;
      }
    }

    /* Rainbow trail for Nyan Cat */
    .rainbow {
      position: fixed;
      top: calc(var(--nyan-y) + 60px);
      left: -200px;
      width: 300px;
      height: 12px;
      pointer-events: none;
      background: linear-gradient(
        to right,
        #ff0000,
        #ff7f00,
        #ffff00,
        #00ff00,
        #0000ff,
        #4b0082,
        #9400d3
      );
      filter: blur(2px);
      opacity: 0.85;
      animation: nyan-rainbow var(--speed) linear infinite;
      z-index: 0;
    }

    @keyframes nyan-rainbow {
      0% {
        transform: translateX(0);
        opacity: 0;
      }
      5% {
        opacity: 0.85;
      }
      100% {
        transform: translateX(120vw);
        opacity: 0.85;
      }
    }
  </style>
</head>

<body>
  <h1>Hi, I’m Tarek Ziadé. This is my personal domain.</h1>

  <div class="badges">
    <a href="https://blog.ziade.org">
      <img src="https://img.shields.io/badge/Blog-ziade.org-lightgrey?logo=rss&logoColor=white" alt="Blog Badge">

    <a href="https://github.com/tarekziade">
      <img src="https://img.shields.io/badge/GitHub-tarekziade-black?logo=github&logoColor=white" alt="GitHub Badge">
    </a>

    <a href="https://framapiaf.org/@tarek">
      <img src="https://img.shields.io/badge/Mastodon-@tarek-6364FF?logo=mastodon&logoColor=white" alt="Mastodon Badge">
    </a>

    <a href="mailto:tarek@ziade.org">
      <img src="https://img.shields.io/badge/Email-tarek%40ziade.org-red?logo=gmail&logoColor=white" alt="Email Badge">
    </a>
  </div>

  <!-- Sparkles -->
  <script>
    (function () {
      const MAX_SPARKLES = 80;

      function createSparkle(x, y) {
        const sparkle = document.createElement("div");
        sparkle.className = "sparkle";

        const offsetX = (Math.random() - 0.5) * 40;
        const offsetY = (Math.random() - 0.5) * 40;

        sparkle.style.left = x + offsetX + "px";
        sparkle.style.top = y + offsetY + "px";

        const size = 4 + Math.random() * 6;
        sparkle.style.width = size + "px";
        sparkle.style.height = size + "px";

        const duration = 400 + Math.random() * 500;
        sparkle.style.animationDuration = duration + "ms";

        document.body.appendChild(sparkle);
        setTimeout(() => sparkle.remove(), duration + 100);
      }

      let lastTime = 0;
      document.addEventListener("mousemove", (e) => {
        const now = performance.now();
        if (now - lastTime < 25) return;
        lastTime = now;

        const current = document.querySelectorAll(".sparkle").length;
        if (current >= MAX_SPARKLES) return;

        const count = 1 + Math.floor(Math.random() * 3);
        for (let i = 0; i < count; i++) {
          createSparkle(e.clientX, e.clientY);
        }
      }, { passive: true });
    })();
  </script>

  <!-- Nyan Cat -->
  <script>
    (function () {
      const NYAN_URL = "https://media.giphy.com/media/sIIhZliB2McAo/giphy.gif";

      function spawnNyanCat() {
        const y = Math.random() * window.innerHeight * 0.6 + 40;
        const speed = 8000 + Math.random() * 4000;

        const rainbow = document.createElement("div");
        rainbow.className = "rainbow";
        rainbow.style.setProperty("--nyan-y", y + "px");
        rainbow.style.setProperty("--speed", speed + "ms");

        const cat = document.createElement("img");
        cat.className = "nyan-cat";
        cat.src = NYAN_URL;
        cat.style.setProperty("--nyan-y", y + "px");
        cat.style.setProperty("--speed", speed + "ms");

        document.body.appendChild(rainbow);
        document.body.appendChild(cat);

        setTimeout(() => {
          rainbow.remove();
          cat.remove();
        }, speed + 200);
      }

      // First one right away, then every 10 seconds
      spawnNyanCat();
      setInterval(spawnNyanCat, 10000);
    })();
  </script>
</body>
</html>
